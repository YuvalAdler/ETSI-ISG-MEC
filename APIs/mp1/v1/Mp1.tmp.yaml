                      protocol:
                        description: >-
                          The name of the protocol used. Shall be set to ???HTTP???
                          for a REST API.
                        type: string
                        example: HTTP
                      version:
                        description: The version of the protocol used
                        type: string
                        example: '2.0'
                      endpoint:
                        description: >-
                          This type represents information about a transport
                          endpoint
                        type: object
                        properties:
                          uris:
                            description: >-
                              Entry point information of the service as string,
                              formatted according to URI syntax
                            type: array
                            items:
                              description: Entry point information of the service
                              type: string
                              format: uri
                              example: /meMp1/service/EntryPoint
