                  service.
                type: object
                required:
                  - serName
                  - version
                  - state
                  - serializer
                properties:
                  serInstanceId:
                    description: >-
                      Identifier of the service instance assigned by the MEPM /
                      mobile edge platform.
                    type: string
                    example: ServiceInstance123
                  serName:
                    description: >-
                      The name of the service. This is how the service producing
                      mobile edge application identifies the service instance it
                      produces.
                    type: string
                    example: ExampleService
                  serCategory:
                    description: This type represents the category reference
                    type: object
                    required:
                      - href
                      - id
                      - name
                      - version
