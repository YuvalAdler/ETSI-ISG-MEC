                      href:
                        description: Reference of the catalogue
                        type: string
                        example: catItem1
                      id:
                        description: Unique identifier of the category
                        type: string
                        example: id12345
                      name:
                        description: Name of the category
                        type: string
                        example: RNI
                      version:
                        description: Category version
                        type: string
                        example: version1
                  version:
                    description: Service version
                    type: string
                    example: ServiceVersion1
                  state:
                    description: Contains the state
                    type: string
                    enum:
                      - ACTIVE
                      - INACTIVE
                    example: ACTIVE
                  transportId:
                    description: >-
                      Identifier of the platform-provided transport to be used
                      by the service. Valid identifiers may be obtained using
                      the ???Transport information query??? procedure. May be
                      present in POST requests to signal the use of a
                      platform-provided transport for the service, and shall be
                      absent otherwise.
                    type: string
                    example: Rest1
                  transportInfo:
                    description: >-
                      This type represents the general information of a mobile
                      edge service.
                    type: object
                    required:
                      - id
                      - name
                      - type
                      - protocol
                      - version
                      - endpoint
                      - mp1.security
                    properties:
                      id:
                        description: The identifier of this transport
                        type: string
                        example: TransId12345
                      name:
                        description: The name of this transport
                        type: string
                        example: REST
                      description:
                        description: Human-readable description of this transport
                        type: string
                        example: REST API
                      type:
                        description: >-
                          The enumeration TransportTypes represents types of
                          transports
                        type: string
                        enum:
                          - REST_HTTP
                          - MB_TOPIC_BASED
                          - MB_ROUTING
                          - MB_PUBSUB
                          - RPC
                          - RPC_STREAMING
                          - WEBSOCKET
